<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Color Switcher</h1>
</header>

<main>
    <p>Current Color: <span id="color-code">#FFFFFF</span></p>

    <div class="color-buttons">
        <button class="color-btn" data-color="#E74C3C" style="background-color: #E74C3C;"></button>
        <button class="color-btn" data-color="#2ECC71" style="background-color: #2ECC71;"></button>
        <button class="color-btn" data-color="#3498DB" style="background-color: #3498DB;"></button>
        <button class="color-btn" data-color="#9B59B6" style="background-color: #9B59B6;"></button>
        <button class="color-btn" data-color="#E67E22" style="background-color: #E67E22;"></button>
    </div>

    <div class="controls">
        <button id="random-btn">Random Color</button>
        <button id="reset-btn">Reset</button>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
