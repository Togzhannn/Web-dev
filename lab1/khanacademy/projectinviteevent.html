<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                background-color: #f0f4f8;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                padding-top: 50px;
            }

            .invite-card {
                background-color: white;
                border: 1px solid #d1d9e0;
                border-radius: 12px;
                padding: 30px;
                width: 380px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            h1, h2 {
                color: #1a202c;
                margin-bottom: 10px;
            }

            .details-list {
                list-style-type: none;
                padding: 0;
                margin: 20px 0;
                text-align: left;
            }

            .details-list li {
                padding: 10px 0;
                border-bottom: 1px solid #edf2f7;
                color: #4a5568;
            }

            .btn-rsvp {
                background-color: #3182ce;
                color: white;
                text-decoration: none;
                display: inline-block;
                padding: 12px 24px;
                border-radius: 6px;
                font-weight: bold;
                margin-top: 15px;
            }

            .btn-rsvp:hover {
                background-color: #2b6cb0;
            }
        </style>
    </head>
    <body>

        <div class="invite-card">
            <h1>You're Invited!</h1>
            <h2>Tech Mixer 2026</h2>
            
            <p>Join local developers and designers for an evening of networking and lightning talks.</p>
            
            <ul class="details-list">
                <li><strong>Date:</strong> Wednesday, March 11th</li>
                <li><strong>Time:</strong> 6:30 PM - 9:00 PM</li>
                <li><strong>Location:</strong> The Innovation Hub</li>
            </ul>

            <a href="#" class="btn-rsvp">Confirm Attendance</a>
        </div>
        
    </body>
</html>
